            <div class="secure-login">
                <form name="catseczoneform74698" onsubmit="return checkWholeForm74698(this)" method="post" 
                	action="https://kipomaha.worldsecuresystems.com/ZoneProcess.aspx?ZoneID=13770&Referrer={module_siteUrl,true,true}&OID={module_oid}&OTYPE={module_otype}&PageID=http%3a%2f%2fwww.kipomaha.org%2fMozOmahaServices%2fmozOmaha-secure.html">
                	<div class="container">
                        <div class="inline item">
                            <label for="SZUsername">Username</label>
                            <input class="cat_textbox_small" type="text" name="Username" id="SZUsername" maxlength="255" />
                            <label for="SZPassword">Password</label>
                            <input class="cat_textbox_small" type="password" name="Password" id="SZPassword" maxlength="255" autocomplete="off" />
                        </div><br>
                        <div class="inline item">
                            <input type="checkbox" name="RememberMe" id="RememberMe" />

function checkWholeForm74698(theForm){var why = "";if (theForm.Username) why += isEmpty(theForm.Username.value, "Username");if (theForm.Password) why += isEmpty(theForm.Password.value, "Password");if (why != ""){alert(why);return false;}theForm.submit();return false;}
//]]>
</script>

<!-- Notes: Form Cabinet Apparatus -->


		<div class="form-cabinet" onMouseOver="cabinet.hover(this)">
			<h4 class="title">Mozilla Omaha Form Cabinet</h4>
			<button class="container form-drawer side-panel">Mozilla Omaha Club Forms</button>
			<section class="container inline form-arm"></section>
            <section class="container inline form-roller"></section> 
			<button class="container form-drawer side-panel">Mozilla Omaha Contact Forms</button>
			<button class="container form-drawer side-panel">Mozilla Omaha Business Forms</button>
        </div>


<!-- Notes: Form Viewer Apparatus -->


        <section class="container form-editor" id="auto-form-viewer">
<script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js?vs=b2024.r490259-phase1"></script>
			<form name="catwebformform13116" method="post" onsubmit="return checkWholeForm13116(this)" enctype="multipart/form-data" 
				action="https://kipomaha.worldsecuresystems.com/FormProcessv2.aspx?WebFormID=117940&PageID=http%3a%2f%2fwww.kipomaha.org%2fMozOmahaServices%2fmozMemberForum.html&OID={module_oid}&OTYPE={module_otype}&EID={module_eid}&CID={module_cid}&CC={module_urlcountrycode}&Referrer={module_siteurl,true,true}"> 
				<h3>Mozilla Omaha Membership Registration Form</h3>
                <span class="req">*</span>  Required
                <table class="webform" cellspacing="0" cellpadding="2" border="0">
                	<tr>
                    	<td>
                        	<label for="Title">Title</label><br />
                            <select name="Title" id="Title" class="cat_dropdown_smaller">
                            	<option value="2636240">DR</option>
                                <option value="2636239">MISS</option>
                                <option value="2636236" selected="selected">MR</option>
                                <option value="2636237">MRS</option>
                                <option value="2636238">MS</option>
                            </select>
                    	</td>
                    </tr>
					<tr>
                    	<td>
                        	<label for="FirstName">First Name <span class="req">*</span></label><br />
                            <input type="text" name="FirstName" id="FirstName" class="cat_textbox" maxlength="255" /> 
                        </td>
                    </tr>
                    <tr>
                    	<td>
                        	<label for="LastName">Last Name <span class="req">*</span></label><br />
                            <input type="text" name="LastName" id="LastName" class="cat_textbox" maxlength="255" />
                        </td>
					</tr>
                    <tr>
                    	<td>
                        	<label for="DOB">Date of Birth <span class="req">*</span></label><br />
                            <input type="text" name="DOB" id="DOB" class="cat_textbox" readonly style="background-color:#F0F0F0;" onfocus="displayDatePicker('DOB');return false;" />
                        </td>
                    </tr>
                    <tr>
                    	<td>
                        	<label for="CAT_Custom_452513">Tell us about yourself</label><br />
                            <textarea name="CAT_Custom_452513" id="CAT_Custom_452513" cols="16" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
                        </td>
                    </tr>
                    <tr>
                    	<td>
                        	<label for="EmailAddress">Email Address <span class="req">*</span></label><br />
                            <input type="text" name="EmailAddress" id="EmailAddress" class="cat_textbox" maxlength="255" /> 
                        </td>
                    </tr>
                    <tr>
                    	<td>
                        	<label for="CellPhone">Cell Phone Number</label><br />
                            <input type="text" name="CellPhone" id="CellPhone" class="cat_textbox" maxlength="255" />
                        </td>
                    </tr>
                    <tr>
                    	<td>
                        	<label for="Username">Username <span class="req">*</span></label><br />
                            <input type="text" name="Username" id="Username" class="cat_textbox" maxlength="255" />
                        </td>
                    </tr>
                    <tr>
                    	<td>
                        	<label for="Password">Password <span class="req">*</span></label><br />
                            <input type="password" name="Password" id="Password" class="cat_textbox" maxlength="255" autocomplete="off" />
                        </td>
                    </tr>
                    <tr>
                    	<td>
                        	<label for="PasswordConfirm">Confirm Password <span class="req">*</span></label><br />
                            <input type="password" name="PasswordConfirm" id="PasswordConfirm" class="cat_textbox" maxlength="255" autocomplete="off" />
                        </td>
                    </tr>
                    <tr>
                    	<td>{module_ccsecurity}</td>
                    </tr>
                    <tr>
                    	<td>
                        	<input class="cat_button" type="submit" value="Submit" id="catwebformbutton" />
                        </td>
                    </tr>
				</table>
<script type="text/javascript" src="/CatalystScripts/Java_DatePicker.js?vs=b2024.r490259-phase1"></script>
